<ion-app>
  <div class="product-page">
    <!-- Header -->
    <div class="custom-header">
      <button class="header-btn back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      
        <div class="logo-container">
          <div class="logo">
            <img src="assets/iwem.png" alt="IWEM Logo" class="logo-img" />
          </div>
        </div>

      
      <button class="header-btn cart-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M6 2L3 6V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V6L18 2H6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 10C16 11.1046 15.1046 12 14 12C12.8954 12 12 11.1046 12 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Product Content -->
    <div class="product-content">
      <!-- Product Showcase -->
      <div class="product-image-wrapper">
  <div class="image-slider">
    <div class="slider-track" [class]="'slide-' + currentProductIndex">
      <div class="slide" 
           *ngFor="let product of products; let i = index"
           [class.active]="i === currentProductIndex">
        <img [src]="product.images[0]"
             [alt]="product.name"
             class="product-image"
             (error)="onImageError($event)">
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="slider-nav prev" (click)="previousProduct()">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  
  <button class="slider-nav next" (click)="nextProduct()">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Slide Indicators -->
  <div class="slider-indicators">
    <div class="indicator" 
         *ngFor="let product of products; let i = index"
         [class.active]="i === currentProductIndex"
         (click)="selectProduct(i)">
    </div>
  </div>
</div>
      <!-- Product Details -->
      <div class="product-details">
        <!-- Product Header -->
        <div class="product-header">
          <h1 class="product-title">Java Bliss Frappuccino</h1>
          <div class="price">$11</div>
        </div>

        <!-- Product Description -->
        <div class="product-description">
          <p>An irresistible fusion of mocha sauce, coffee, and Frappuccino chips, blended with milk and ice. Topped with whipped cream and a decadent mocha drizzle.</p>
        </div>

        <!-- Action Button -->
        <div class="action-buttons">
          <button class="action-btn">GET IT</button>
        </div>
      </div>
    </div>
  </div>
</ion-app>
